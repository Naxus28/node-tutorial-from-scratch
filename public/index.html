<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Programming Dictionary</title>
    <link rel="stylesheet" href="./styles/styles.css">
  </head>
  <body>
    <h1>Programming Dictionary</h1>

    <script src="./js/index.js"></script>
  </body>
</html>
